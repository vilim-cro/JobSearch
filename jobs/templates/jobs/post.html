{% extends 'jobs/layout.html' %}
{% load static %}

{% block body %}

<div class="user_form" style="min-width:60%">
    <div class="card w-75">
        <div class="card-body users_card-body">
            <h5 class="card-title users_card-title">Post a job</h5>
            <form action="{% url 'jobs:post' %}" method="POST">
            {% csrf_token %}
            {% for field in form %}
            <div class="mb-3">
                <label class="form-label">{{ field.label }}</label>
                {{ field }}
            </div>
            {% endfor %}
            <div class="center_btn">
                <input class="btn btn-primary" type="submit" value="Submit">
            </div>
            </form>
        </div>
    </div>    
</div>

{% endblock %}
