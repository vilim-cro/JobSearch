{% extends 'jobs/layout.html' %}
{% load static %}

{% block body %}

<div class="background">
    <div class="searchbar">
      <form id="form" class="d-flex" method="get" action="{% url 'jobs:find' %}">
        <input type="text" class="form-control me-2" placeholder="Job Title, Keyword, Company...">
        <input type="text" class="form-control me-2" placeholder="Desired Location...">
        <input id="search_button" class="btn btn-outline-success" type="submit" value="Search">
      </form>
    </div>
</div>

<div class="cards">
    {% for job in jobs %}
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ job.jobtitle }}</h5>
        <p class="card-text">{{ job.location }}</p>
        <a href="#" class="btn btn-primary">View more</a>
      </div>
    </div>

    {% endfor %}

{% endblock %}
