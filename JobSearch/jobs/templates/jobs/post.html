{% extends 'jobs/layout.html' %}
{% load static %}

{% block body %}

<div class="post_form_div">
    <form action="{% url 'jobs:post' %}" method="POST">
        {% csrf_token %}
        {% for field in form %}
        <div>
            <label for="">{{ field.label }}</label><br>
            {{ field }}
            <br><br>
        </div>
        {% endfor %}
        <input type="submit" value="Submit">
    </form>
</div>

{% endblock %}
