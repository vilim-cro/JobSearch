{% extends 'jobs/layout.html' %}

{% block body %}

<form action="{% url 'users:login' %}" method="POST">
    {% csrf_token %}
    <input type="text" placeholder="Username" name="username">
    <input type="password" placeholder="Password" name="password">
    <input type="submit" value="Login">
</form>

{% if message %}

<div>{{ message }}</div>

{% endif %}

{% endblock %}
